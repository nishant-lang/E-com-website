{% extends "Base.html" %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container-fluide ">
    <img src="https://images.unsplash.com/photo-1551806235-6692cbfc690b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80  " height="500px" class="d-block w-100" alt="third images">
   </div>
<div class="container">
<h3 class="text-center my-4">Contact us</h3>
    <form method="POST" action="/contact" >
    {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control"  name="name" placeholder="Enter your name.">
         
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control"aria-describedby="emailHelp" name="email" placeholder="Enter your Email.">
          <div  class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Phone</label>
          <input type="phone" class="form-control" name="phone" aria-describedby="emailHelp" placeholder="Enter you phone number.">
          <div class="form-text">We'll never share your phone number with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="desc" >tell me what you want to do. </label>
          <textarea class="form-control" name="desc"rows="3"></textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body %}
